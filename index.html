<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MAFIA</title>
    <link rel="icon" type="image/png" href="img/favicon.png"/>
    <link rel="stylesheet" href="styles/main.css"/>
    <link rel="stylesheet" href="styles/room.css"/>
    <script src="https://unpkg.com/@voxeet/voxeet-web-sdk@2.3.1/dist/voxeet-sdk.js" type="text/javascript"></script>
</head>
<body>

<!-- menu -->
<nav role="navigation">
    <div id="menuToggle">
        <input type="checkbox" />
        <div id="menuCover"></div>
        <span></span>
        <span></span>
        <span></span>
        <ul id="menu">
            <a><li>Выйти в меню</li></a>
            <a href="https://github.com/DevMule/serverless-mafia"><li>Github</li></a>
        </ul>
    </div>
</nav>
<!-- offline -->
<div class="screenOuter" id="offlineMessage">
    <h1 class="screenInner">нет подключения к сервису Voxeet !!!</h1>
</div>

<!-- nickname -->
<div class="screenOuter" id="nicknameEnter" style="display: none">
    <div class="screenInner">
        <input type="text" placeholder="nickname">
        <button>LOGIN</button>
        <h3 style="display: none">nick must have at least 3 characters</h3>
    </div>
</div>

<!-- room -->
<div class="screenOuter" id="chooseRoom" style="display: none">
    <div class="screenInner">
        <input style="width: 220px;" type="text" placeholder="room name"></br>
        <button id="connectToRoom" style="width: 284px;">ENTER ROOM</button>
    </div>
</div>

<!-- game -->
<div id="game" style="display: none">

    <header id="header">
        <div id="time-of-day">
            Day
        </div>
    </header>

    <main id = "content">

        <section id = "chat"></section>
        <section id = "main-game">
            <div class = "player" style="background: #ff0"></div>
            <div class = "player" style="background: #f0f"></div>
            <div class = "player" style="background: #0cf"></div>
            <div class = "player" style="background: #fc0"></div>
        </section>
        <section id = "info"></section>
    </main>

</div>

<script type="module" src="application/application.js"></script>
</body>
</html>
