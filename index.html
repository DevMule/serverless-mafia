<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MAFIA</title>
    <link rel="icon" type="image/png" href="img/favicon.png"/>
    <link rel="stylesheet" href="styles/main.css"/>
    <link rel="stylesheet" href="styles/room.css"/>
    <script src="https://unpkg.com/@voxeet/voxeet-web-sdk@2.3.1/dist/voxeet-sdk.js" type="text/javascript"></script>
</head>
<body>

<!-- menu -->
<nav role="navigation">
    <div id="menuToggle">
        <input type="checkbox" />
        <div id="menuCover"></div>
        <span></span>
        <span></span>
        <span></span>
        <ul id="menu">
            <a><li>Выйти в меню</li></a>
            <a href="https://github.com/DevMule/serverless-mafia"><li>Github</li></a>
        </ul>
    </div>
</nav>
<!-- offline -->
<div class="screenOuter" id="offlineMessage">
    <h1 class="screenInner">нет подключения к сервису Voxeet !!!</h1>
</div>

<!-- nickname -->
<div class="screenOuter" id="nicknameEnter" style="display: none">
    <div class="screenInner">
        <input type="text" placeholder="nickname">
        <button>LOGIN</button>
        <h3 style="display: none">nick must have at least 3 characters</h3>
    </div>
</div>

<!-- room -->
<div class="screenOuter" id="chooseRoom" style="display: none">
    <div class="screenInner">
        <input style="width: 220px;" type="text" placeholder="room name"></br>
        <button id="connectToRoom" style="width: 284px;">ENTER ROOM</button>
    </div>
</div>

<!-- game -->
<div id="game">
    <header>
        <div part = "timeDay" id="time-of-day"></div>
    </header>
    <main id = "game-field" >
    </main>
    <div id="chat" hidden>
        <div id="chat-body" ></div>
        <div id="chat-controls" >
            <input type="text" id="chat-input">
            <button id="send"></button>
        </div>
    </div>
    <div id="controls" >
        <button id="chat-show"></button>
        <button id="microphone-mute"></button>
        <button id="video-mute"></button>
    </div>
    <div id="vote-question" hidden>
        <p>Проголосовать против <span class="username"></span>?</p>
        <button id="vote-yes"></button>
        <button id="vote-cancel"></button>
    </div>
    
</div>

<script type="module" src="animations/animations.js"></script>
<script type="module" src="application/application.js"></script>
</body>
</html>
